<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launch Countdown Timer</title>

    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

    <script src="js/main.js" defer></script>
</head>
<body>

    <div class="landing">
        <div class="main">
            <h1 class="main__title">We're launching soon</h1>

            <div class="container">
                <div class="component">
                    <div class="component__timer">
                        <div class="component__bg component__bg--top"></div>
                        <h1 class="component__number" id="days"></h1>
                        <div class="component__bg component__bg--bottom"></div>
                    </div>

                    <p class="component__title">Days</p>
                </div>
                <div class="component">
                    <div class="component__timer">
                        <div class="component__bg component__bg--top"></div>
                        <h1 class="component__number" id="hours"></h1>
                        <div class="component__bg component__bg--bottom"></div>
                    </div>

                    <p class="component__title">Hours</p>
                </div>
                <div class="component">
                    <div class="component__timer">
                        <div class="component__bg component__bg--top"></div>
                        <h1 class="component__number" id="minutes"></h1>
                        <div class="component__bg component__bg--bottom"></div>
                    </div>

                    <p class="component__title">Minutes</p>
                </div>
                <div class="component">
                    <div class="component__timer">
                        <div class="component__bg component__bg--top"></div>
                        <h1 class="component__number" id="seconds"></h1>
                        <div class="component__bg component__bg--bottom"></div>
                    </div>

                    <p class="component__title">Seconds</p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="socmed">
                <a href="#" class="socmed__link">
                    <i class="socmed__logo fab fa-facebook-square"></i>
                </a>
            </div>
            <div class="socmed">
                <a href="#" class="socmed__link">
                    <i class="socmed__logo fab fa-pinterest"></i>
                </a>
            </div>
            <div class="socmed">
                <a href="#" class="socmed__link">
                    <i class="socmed__logo fab fa-instagram"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Kathlene Tajonera</a>.
    </div>
    
</body>
</html>
